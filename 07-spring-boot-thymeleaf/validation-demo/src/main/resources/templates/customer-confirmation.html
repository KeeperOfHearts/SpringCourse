<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Confirmation</title>
</head>
<body>
    The customer <em th:text="${customer.firstName}"></em> <em th:text="${customer.lastName}"></em> is confirmed.
    <br>
    The customer <span th:text="${customer.firstName}"></span> has <span th:text="${customer.freePasses}"></span> free passes.
    <br>
    Postal code: <span th:text="${customer.postalCode}"></span>
</body>
</html>
